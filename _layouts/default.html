    <script>
      // Fungsi slider dan fungsi interaktif lainnya
      function initializeSlider(containerClass, slideClass, dotsClass, interval) {
        const container = document.querySelector('.' + containerClass);
        if (!container) return;
        
        const dotsContainer = document.querySelector('.' + dotsClass);
        const slides = container.querySelectorAll('.' + slideClass);
        let slideIndex = 0;
        let autoSlideInterval;

        if (slides.length === 0) return;

        if (dotsContainer) {
            dotsContainer.innerHTML = '';
            for (let i = 0; i < slides.length; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => showSpecificSlide(i);
                dotsContainer.appendChild(dot);
            }
        }
        const dots = dotsContainer ? dotsContainer.querySelectorAll('.dot') : [];

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            if (dots.length > 0) {
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
            }
            
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            slides[slideIndex - 1].style.display = "block";
            if (dots.length > 0) {
                dots[slideIndex - 1].className += " active";
            }
        }
        
        function showSpecificSlide(n) {
            slideIndex = n;
            clearInterval(autoSlideInterval);
            showSlides();
            autoSlideInterval = setInterval(showSlides, interval);
        }

        showSlides(); 
        autoSlideInterval = setInterval(showSlides, interval); 
      }
      
      // Menjalankan fungsi setelah halaman dimuat
      document.addEventListener('DOMContentLoaded', function() {
          initializeSlider('slider-container', 'slide', 'slider-dots', 5000);
          initializeSlider('testimonial-slider-container', 'testimonial-slide', 'testimonial-dots', 7000);
      });
    </script>
